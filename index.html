<body>
     
<a href="https://supership.jp/business/scaleout/" target="_blank" rel="noopener noreferrer">リンクはこちら</a>
   
 <script>
async function getTopics() {
  if('browsingTopics' in document && document.featurePolicy.allowsFeature('browsing-topics')) {
    try {
      const topics = await document.browsingTopics();
      if (topics.length > 0) {
        for (const topic of topics) {
          console.log(topic.topic)
        }
      } else {
        console.log('there are no topics')
      }
    } catch (error) {
      console.log('exception with browsing topics')
    }
  } else {
    console.log('document.browsingTopics() is not supported on this page')
  }
}

const intervalId = setInterval(getTopics, 1000);
        
  </script>
    
  
</body>
